<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="white-container">
      <div class="main-container">
        <div class="left-container">
          <div class="your-result">Your Result</div>
          <div class="result-display">
            <div class="score-content">
              <div class="score-number">76</div>
              <p class="of-100">of 100</p>
            </div>
          </div>
          <div class="lower-left">
            <div class="result-noun">Great</div>
            <div class="result-fact">
              You scored higher than 65% of people who have taken these tests.
            </div>
          </div>
        </div>
        <div class="right-container">
          <div class="summary-title">Summary</div>
          <div class="summary-container one">
            <div class="summary-category">
              <span class="fa-solid fa-bolt"></span>Reaction
            </div>
            <div class="summary-score">
              <b style="color: #313131">73</b>&nbsp;/100
            </div>
          </div>
          <div class="summary-container two">
            <div class="summary-category">
              <span class="fa-solid fa-brain"></span>Memory
            </div>
            <div class="summary-score">
              <b style="color: #313131">73</b>&nbsp;/100
            </div>
          </div>
          <div class="summary-container three">
            <div class="summary-category">
              <span class="fa-solid fa-message"></span>Verbal
            </div>
            <div class="summary-score">
              <b style="color: #313131">73</b>&nbsp;/100
            </div>
          </div>
          <div class="summary-container four">
            <div class="summary-category">
              <span class="fa-solid fa-eye"></span>Visual
            </div>
            <div class="summary-score">
              <b style="color: #313131">73</b>&nbsp;/100
            </div>
          </div>
          <div class="summary-continue-container">
            <button class="summary-continue-button" role="button">
              Continue
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/234641c890.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
